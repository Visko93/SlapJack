<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>SlapJack</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper selection" id="dificulty">
      <span class="option active" name="easy" id="easy">Easy</span>
      <span class="option" name="medium" id="medium">Medium</span>
      <span class="option"name="hard" id="hard">Hard</span>
    </div>
    <div id="wrapper">
      <div id="opponent-face">ðŸ™‚</div>
      <div id="opponent-deck" name="op-deck">
          <label id="label-opnt">1</label>
          <div class="card card-back"></div>
      </div>
      <div id="discard-pile">
          <div class="card card-front">
              <div class="card-number right-side-up"></div>
              <div class="card-art"></div>
              <div class="card-number flipped"></div>
          </div>
      </div>
      <div id="player-deck">
          <label id="label-player">1</label>
          <div class="card card-back"></div>
      </div>
  </div>
  <div id="play-again-wrapper">
      <div id="win-lose-status"></div>
      <div id="play-again-control">
          <button class="btn" onclick="location.reload()">Play Again</button>
      </div>
  </div>
  <script src="./index.js"></script>

</html>
